<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prices For Procedures</title>
  <link rel="stylesheet" href="main.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Prices For Procedures</h1>
  </header>

  <main>
    <!-- Search Feature -->
    <section class="search">
      <h2>Search</h2>
      <form id="searchForm">
        <input type="text" name="query" id="query" placeholder="Search here..." required>
        <button type="submit">Search</button>
      </form>

      <!-- Table to display search results -->
      <div id="results-container">
        <table id="results-table">
          <thead>
            <tr>
              <th>Procedure</th>
              <th>Hospital</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody>
            <!-- Search results will appear here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Prices For Procedures</p>
  </footer>

  <script>
    const searchForm = document.getElementById('searchForm');
    const queryInput = document.getElementById('query');
    const resultsTableBody = document.querySelector('#results-table tbody');
    const resultsTableHeader = document.querySelector('#results-table thead'); // Reference to table header

    async function fetchData() {
      try {
        const response = await fetch('data.json');
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching data:', error);
        return [];
      }
    }

    async function displayResults(query) {
      // Clear previous results
      resultsTableBody.innerHTML = '';

      const data = await fetchData();
      const filteredResults = data.filter(item =>
        item.procedure.toLowerCase().includes(query.toLowerCase())
      );

      // Hide or show the table header based on the results
      if (filteredResults.length === 0) {
        resultsTableHeader.style.display = 'none'; // Hide the header if no results
      } else {
        resultsTableHeader.style.display = ''; // Show the header if there are results
      }

      // Populate the table with filtered results
      filteredResults.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.procedure}</td>
          <td>${item.hospital}</td>
          <td>${item.cost}</td>
        `;
        resultsTableBody.appendChild(row);
      });


      if (filteredResults.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="3">No results found for "${query}"</td>`;
        resultsTableBody.appendChild(row);
      }
    }


    searchForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const query = queryInput.value.trim();
      if (query) {
        displayResults(query);
      }
    });
  </script>
</body>
</html>
